<!DOCTYPE html>
<html>
  <head>
    <title>Instruments</title>
  </head>
  <body>
    <h2>List of instruments</h2>
    <a href="/theremin.html">Theremin</a>
    <br />
    <img src="" id="qrcode" />
    <br />
    <span id="url"></span>
    <script>
      fetch("/qrcode").then(response => response.text()).then(text => {
        document.querySelector("#qrcode").src = text;
      });
      document.querySelector("#url").textContent = document.location.href;
    </script>
  </body>
</html>
